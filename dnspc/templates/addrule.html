<!doctype html>
<html ng-app='pcApp'>
 <head>
  <title>Add Rule - Parental Controls</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='parentalcontrols.css')}}" />
  <style>
tr.head {
    text-align:center;
    font-weight:bold;
}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
  <script src="PCCtrl.js"></script>
 </head>
 <body>
  <div id='head'>
   <div id='title'>Add Rule - Parental Controls</div>
  </div><!-- id='head' -->
  <div id='body'>
   <div id=PCCtrl ng-controller="PCCtrl">
    <form novalidate class="simple-form">
      Source: <input class="form-control" list="IPs" type="text" ng-model="newrule.src_ip" /><br />
      Destination: <input type="text" ng-model="newrule.dst_str" /><br />
      Days of Week: <input type="text" ng-model="newrule.dow" /><br />
      Start Time: <input type="text" ng-model="newrule.time_start" /><br />
      End Time: <input type="text" ng-model="newrule.time_end" /><br />
      Redirect: <input type="text" ng-model="newrule.redirect" /><br />
      Action: <input type="radio" ng-model="newrule.action" value="block" />block
              <input type="radio" ng-model="newrule.action" value="allow" />allow<br />
              <input type="radio" ng-model="newrule.action" value="redirect" />redirect<br />
      <button ng-click="reset()">RESET</button>
      <button ng-click="add_rule(newrule)">SAVE</button>
      <datalist id="IPs">
        <option ng-repeat='host in myhosts' value="{[host.ip]}">{[host.name]}</option>
      </datalist>
    </form>
    <pre>form = {[rule | json]}</pre>
   </div>
  </div><!-- id='body' -->
  <script>
  </script>
 </body>
</html>
